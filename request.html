  <main class="contentSection">
    <h1>リクエストフォーム</h1>
    <p>やりたいシナリオやご要望がありましたら、こちらからお気軽にお送りください！</p>
    <form id="requestForm" novalidate>
      <label for="name">お名前<span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" required placeholder="例：山田 太郎" />
      <div class="errorMessage" id="nameError"></div>

      <label for="email">メールアドレス<span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />
      <div class="errorMessage" id="emailError"></div>

      <label for="request">リクエスト内容<span aria-hidden="true">*</span></label>
      <textarea id="request" name="request" rows="5" required placeholder="やりたいシナリオの内容やご希望をお書きください"></textarea>
      <div class="errorMessage" id="requestError"></div>

      <button type="submit">送信する</button>
    </form>

    <p id="formMessage" class="successMessage" aria-live="polite"></p>
  </main>
